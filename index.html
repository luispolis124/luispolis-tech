<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUISPOLIS TECH - Soluções Portáteis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LUISPOLIS TECH</h1>
        <p id="nome-empresa">Sua Solução Digital Portátil</p>
    </header>

    <div class="content">
        <h2>Fale Conosco</h2>
        <p>Envie sua solicitação e responderemos em breve em luisfelipovi@gmail.com.</p>

        <form action="https://formspree.io/f/myzbqrer" method="POST"> 
            
            <input type="email" name="_replyto" placeholder="Seu E-mail" required style="padding: 10px; margin-bottom: 10px; width: 80%; border: 1px solid #ccc; border-radius: 5px;">
            <br>
            <textarea name="message" placeholder="Sua Mensagem..." rows="4" required style="padding: 10px; margin-bottom: 15px; width: 80%; border: 1px solid #ccc; border-radius: 5px;"></textarea>
            <br>
            <button type="submit">Enviar Mensagem</button>

            <input type="text" name="_gotcha" style="display:none">
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
